<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Notifications Widget</title>
    <meta name="csrf-token" content="test-token">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="static/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Test Notification Widget</h1>
        
        <!-- Test Notification Widget -->
        <div class="notification-widget">
            <div class="dropdown">
                <button class="btn btn-outline-secondary dropdown-toggle position-relative" type="button"
                        id="notificationDropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-bell" aria-hidden="true"></i>
                    <span class="badge bg-danger rounded-pill position-absolute notification-badge">
                        3
                    </span>
                </button>
                
                <div class="dropdown-menu dropdown-menu-end notification-dropdown" aria-labelledby="notificationDropdown">
                    <div class="dropdown-header d-flex justify-content-between align-items-center">
                        <h6 class="mb-0">Notifications</h6>
                        <small>
                            <a href="#" onclick="markAllAsRead()" class="text-primary">Mark all read</a>
                        </small>
                    </div>
                    
                    <div class="dropdown-item notification-item unread" data-notification-id="1">
                        <div class="d-flex align-items-start">
                            <div class="me-2">
                                <i class="fas fa-clock text-danger"></i>
                            </div>
                            <div class="flex-grow-1">
                                <div class="d-flex justify-content-between align-items-start">
                                    <h6 class="dropdown-item-title mb-1">Court Deadline Approaching</h6>
                                    <span class="badge bg-primary badge-sm">New</span>
                                </div>
                                <p class="dropdown-item-text mb-1">
                                    Your response is due in 3 days for Case #12345...
                                </p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">01/15 14:30</small>
                                    <small class="text-muted">Case ABC vs XYZ...</small>
                                </div>
                            </div>
                        </div>
                        <div class="notification-actions">
                            <button type="button" class="btn btn-sm btn-outline-success" onclick="markAsRead(1, event)" aria-label="Mark as read">
                                <i class="fas fa-check" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-item text-center">
                        <a href="#" class="btn btn-sm btn-primary">
                            View All Notifications
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
    .notification-widget .dropdown-menu {
        width: 350px;
        max-height: 400px;
        overflow-y: auto;
    }

    .notification-widget .dropdown-item {
        white-space: normal;
        padding: 0.75rem;
        border: none;
        position: relative;
    }

    .notification-widget .dropdown-item:hover {
        background-color: #f8f9fa;
    }

    .notification-widget .dropdown-item.unread {
        background-color: #e3f2fd;
        border-left: 3px solid #007bff;
    }

    .notification-widget .dropdown-item-title {
        font-size: 0.9rem;
        font-weight: 600;
        color: #495057;
        margin-bottom: 0.25rem;
    }

    .notification-widget .dropdown-item-text {
        font-size: 0.8rem;
        color: #6c757d;
        margin-bottom: 0.25rem;
        line-height: 1.3;
    }

    .notification-widget .notification-actions {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        opacity: 0;
        transition: opacity 0.2s ease;
    }

    .notification-widget .dropdown-item:hover .notification-actions {
        opacity: 1;
    }

    .notification-widget .badge-sm {
        font-size: 0.6rem;
        padding: 0.15rem 0.4rem;
    }

    .notification-widget .dropdown-header {
        padding: 0.75rem;
        background-color: #f8f9fa;
        border-bottom: 1px solid #dee2e6;
    }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    function markAsRead(notificationId, event) {
        if (event) {
            event.stopPropagation();
            event.preventDefault();
        }
        
        // Simulate API call
        console.log('Marking notification as read:', notificationId);
        
        // Update UI
        const notification = document.querySelector(`[data-notification-id="${notificationId}"]`);
        if (notification) {
            notification.classList.remove('unread');
            notification.querySelector('.bg-primary')?.remove();
            notification.querySelector('.notification-actions')?.remove();
        }
        
        updateNotificationBadge();
    }

    function markAllAsRead() {
        console.log('Marking all notifications as read');
        
        document.querySelectorAll('.notification-item.unread').forEach(item => {
            item.classList.remove('unread');
            item.querySelector('.bg-primary')?.remove();
            item.querySelector('.notification-actions')?.remove();
        });
        
        updateNotificationBadge();
    }

    function updateNotificationBadge() {
        const badge = document.querySelector('#notificationDropdown .badge');
        const unreadCount = document.querySelectorAll('.notification-item.unread').length;
        
        if (unreadCount > 0) {
            if (badge) {
                badge.textContent = unreadCount <= 99 ? unreadCount : '99+';
            }
        } else if (badge) {
            badge.remove();
        }
    }

    function getCsrfToken() {
        return document.querySelector('meta[name=csrf-token]')?.getAttribute('content') || '';
    }

    // Test CSRF token retrieval
    console.log('CSRF Token:', getCsrfToken());
    </script>
</body>
</html>
