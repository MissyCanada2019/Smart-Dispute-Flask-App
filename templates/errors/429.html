{% extends "base.html" %}

{% block title %}Rate Limit Exceeded - Smart Dispute Canada{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-page">
                <h1 class="display-1 text-warning">429</h1>
                <h2 class="mb-4">Too Many Requests</h2>
                <p class="lead mb-4">You've made too many requests. Please wait a moment and try again.</p>
                <div class="mt-4">
                    <a href="javascript:history.back()" class="btn btn-primary me-3">
                        <i class="fas fa-arrow-left"></i> Try Again
                    </a>
                    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-home"></i> Go Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
