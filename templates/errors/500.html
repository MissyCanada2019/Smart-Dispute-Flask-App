{% extends "base.html" %}

{% block title %}Server Error - Smart Dispute Canada{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-page">
                <h1 class="display-1 text-danger">500</h1>
                <h2 class="mb-4">Internal Server Error</h2>
                <p class="lead mb-4">Something went wrong on our end. We're working to fix this issue.</p>
                <div class="mt-4">
                    <a href="{{ url_for('index') }}" class="btn btn-primary me-3">
                        <i class="fas fa-home"></i> Go Home
                    </a>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left"></i> Go Back
                    </a>
                </div>
                <div class="mt-4">
                    <small class="text-muted">If this problem persists, please contact support.</small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
